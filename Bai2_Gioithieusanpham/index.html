<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

      color: #6b3e1e;
      min-height: 100vh;

    /* üì¶ Th·∫ª ch√≠nh */
    .card {

      box-shadow: 0 6px 20px rgba(255, 160, 0, 0.25);
      border-radius: 15px;

      width: 650px;

    }

    /* üè∑Ô∏è Ti√™u ƒë·ªÅ */
    h1 {

      color: #ff7f50;

    /* üî∏ √î nh·∫≠p */
    input[type="text"] {

      width: 70%;

    }

    input[type="text"]:focus {

      box-shadow: 0 0 6px #ffd59e;

    /* üîπ N√∫t b·∫•m */
    button {

    }

    /* üßæ B·∫£ng s·∫£n ph·∫©m */
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      text-align: center;
    }

    th {
      background-color: #ffb347;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px 10px 0 0;
      font-weight: 600;

    }

    td {

    }

    tr:hover td {

    }

    td button {

    }

    }

    /* üî∏ ƒê·∫øm s·ªë s·∫£n ph·∫©m */
    #product_count {
      color: #ff7f50;

    }

    /* üí´ Hi·ªáu ·ª©ng nh·ªè */
    .card:hover {
      transform: translateY(-5px);

    }
  </style>
</head>

<body onload="show_product()">
  <script>
    let product_list = ['Sony', 'Xiaomi', 'Samsung', 'Iphone', 'Nokia'];

    function show_product() {
      let table = `
        <tr>
          <th>T√™n s·∫£n ph·∫©m</th>
          <th colspan="2"><span id="product_count">${product_list.length}</span> s·∫£n ph·∫©m</th>
        </tr>
      `;
      for (let i = 0; i < product_list.length; i++) {
        table += `
          <tr>
            <td>${product_list[i]}</td>
            <td><button onclick="edit_product(${i})">S·ª≠a</button></td>
            <td><button onclick="delete_product(${i})">X√≥a</button></td>
          </tr>
        `;
      }
      document.getElementById('show_product_list').innerHTML = table;
    }

    function update_prdcount() {
      document.getElementById('product_count').innerHTML = product_list.length;
    }

    function add_product() {
      const newProduct = document.getElementById('add_product').value.trim();
      if (newProduct === '') {
        alert("Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m!");
        return;
      }
      product_list.push(newProduct);
      document.getElementById('add_product').value = '';
      show_product();
      update_prdcount();
    }

    function edit_product(index) {
      const newName = prompt("Nh·∫≠p t√™n m·ªõi cho s·∫£n ph·∫©m:");
      if (newName && newName.trim() !== "") {
        product_list[index] = newName.trim();
        show_product();
      }
    }

    function delete_product(index) {
      if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a "${product_list[index]}" kh√¥ng?`)) {
        product_list.splice(index, 1);
        show_product();
        update_prdcount();
      }
    }
  </script>

  <div class="card">
    <div>
      <h1>üçä Th√™m s·∫£n ph·∫©m m·ªõi</h1>
      <div class="text-center">
        <input type="text" id="add_product" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m...">
        <button onclick="add_product()">Th√™m</button>
      </div>
    </div>

    <div class="container-fluid">
      <h1>üõçÔ∏è Danh s√°ch s·∫£n ph·∫©m</h1>

    </div>
  </div>
</body>
</html>
