    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      color: #333;
    }

    header, footer {
      background: linear-gradient(90deg, #ff7f50, #ffb347);
      color: white;
      text-align: center;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    nav {
      background-color: #fff;
      text-align: center;
      padding: 12px;
      border-bottom: 2px solid #ffb347;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff7f50;
    }

    section {
      background-color: #fff;
      width: 90%;
      margin: 25px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 165, 0, 0.2);
    }

    h2 {
      color: #ff7f50;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: fit-content;
      margin: 0 auto;
    }

    li {
      background-color: #fff6ed;
      border: 1px solid #ffb347;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: 500;
      color: #d86a0c;
      box-shadow: 0 3px 6px rgba(255, 165, 0, 0.2);
      transition: 0.3s;
    }

    li:hover {
      background-color: #ffe6cc;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
    }

    footer {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
