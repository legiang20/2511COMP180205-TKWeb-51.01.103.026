<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Hồ cá vui nhộn</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div id="content">
    <div id="shark" class="creature"><img src="./images/shark.png" alt="shark"></div>
    <div id="turtle" class="creature"><img src="./images/turtle.png" alt="turtle"></div>
    <div id="goldFishSchool" class="creature"><img src="./images/goldFishSchool.png" alt="goldfish"></div>
    <div id="diver1" class="creature"><img src="./images/diver1.png" alt="diver1"></div>
    <div id="diver2" class="creature"><img src="./images/diver2.png" alt="diver2"></div>
    <div id="diver3" class="creature"><img src="./images/diver3.png" alt="diver3"></div>
    <div id="faintSchool" class="creature"><img src="./images/faintSchool.png" alt="faintSchool"></div>
  </div>

  <div id="controls">
    <button id="music">🎵 Phát nhạc</button>
    <button id="change">🌊 Đổi cảnh nền</button>
  </div>

  <audio id="nhac" src="./babyshark.mp3" loop></audio>

  <script src="main.js"></script>
</body>
</html>
