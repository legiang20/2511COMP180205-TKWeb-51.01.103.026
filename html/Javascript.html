<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title> Hello World </title>
</head>
<body>
    <h1>Calculator</h1>
    <script>
        function calculator(operator){
            let sohang1=Number(document.getElementById('sohang1').value);
            let sohang2=Number(document.getElementById('sohang2').value);
            let result;
            if (operator==='+') result= sohang1+sohang2;
            else if (operator==='-') result= sohang1-sohang2;
            else if (operator==='*') result= sohang1*sohang2;
            else if (operator==='/'){
                if (sohang2===0) result="Không thể chia cho 0";
                else result= sohang1/sohang2;
            }
            document.getElementById ("result").innerText="Result Division: " + result;
        }
    </script>
    <input type="Number" id="sohang1" value="">
    <input type="Number" id="sohang2" value="">
    <p>
    <button onclick="calculator('+')">Addition(+)</button>
    <button onclick="calculator('-')">Subtraction(-)</button>
    <button onclick="calculator('*')">Multiplication(*)</button>
    <button onclick="calculator('/')">Division(/)</button>
    <p id="result"> Result Division: </p>
</body>
</html>
