<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
</head>
</html>
<body>
    <script>
        function show(){
            let ten = document.getElementById('name').value;
            switch (ten){
                case'Ổi': 
                    document.getElementById('result').innerHTML="20000 VNĐ/kg";
                    break;
                case'Dưa Hấu': 
                    document.getElementById('result').innerHTML="20000 VNĐ/kg";
                    break;
                case'Táo': 
                    document.getElementById('result').innerHTML="30000 VNĐ/kg";
                    break;
                case'Cam': 
                    document.getElementById('result').innerHTML="40000 VNĐ/kg";
                    break;
                case'Chôm Chôm': 
                    document.getElementById('result').innerHTML="40000 VNĐ/kg";
                    break;
                case'Măng Cụt': 
                    document.getElementById('result').innerHTML="50000 VNĐ/kg";
                    break;
                default:
                    document.getElementById('result').innerHTML="Không có sản phẩm này";
            }
        }
    </script>
    <h1> GIÁ HOA QUA</h1>
    <input type="text" id="name" value="" placeholder="Nhập tên hoa quả">
    <button onclick="show()"> Xem giá</button>
    <div id='result'></div>
</body>
