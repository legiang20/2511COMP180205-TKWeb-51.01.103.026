<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số ngày trong tháng</title>
</head>
<body>
    <script>
        function show(){
            let ten = document.getElementById('name').value;
            let result = document.getElementById('result');
            switch (ten) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById('result').innerHTML = "Tháng " +ten+ " có 31 ngày";
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    result.innerHTML = "Tháng " +ten+ " có 30 ngày";
                    break;
                case '2':
                    result.innerHTML = `Tháng 2 có 28 hoặc 29 ngày`;
                    break;
                default:
                    result.innerHTML = "Vui lòng nhập số tháng từ 1 đến 12";
            }
        }
    </script>
    <h1>SỐ NGÀY TRONG THÁNG</h1>
    <input type="text" id="name" placeholder="Nhập tháng">
    <button onclick="show()">Tính số ngày</button>
    <div id="result"></div>
</body>
</html>
