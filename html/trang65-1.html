<body onload="show_product()">
    <script>
        let product_list = ['Sony', 'Xiaomi', 'Samsung'];
        var table ='';
        table +=`
            <tr>
                <th>Product Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        ` ;
        function show_product(){
            for(var i=0; i < product_list.length; i++){
                table += `
                    <tr>
                        <td>`+product_list[i]+`</td>
                        <td><button>Edit</button></td>
                        <td><button>Delete</button></td>
                    </tr>
                `;
            }
            document.getElementById('show_product_list').innerHTML = table;
        }
        function add_product(){
            var newProduct = document.getElementById('add_product').value;
            var table = document.getElementById('show_product_list');
            var newRow = table.insertRow(-1);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = newProduct;
            cell2.innerHTML =` <button>Edit</button>`;
            cell3.innerHTML =` <button>Delete</button>`;
            product_list.push(newProduct);
            document.getElementById('show_product_list').innerHTML=table;
        }

    </script>
    <div class="card">
        <h1>Add New Product</h1>
        <input type="text" id="add_product" value="" placeholder="New Product">
        <button onclick="add_product()">Add</button>
        <h1>Display All Product</h1>
        <table id="show_product_list" border="1"></table>
    </div>
</body>
