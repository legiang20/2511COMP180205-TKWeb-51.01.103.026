<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính tiền bán hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e6e6e6;
    }

    input[type="text"] {
      width: 60px;
      text-align: right;
    }

    .btn {
      text-align: center;
      margin-top: 10px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      padding-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Tính tiền bán hàng</h2>

  <table>
    <tr>
      <th>STT</th>
      <th>Tên hàng hóa</th>
      <th>Số lượng có</th>
      <th>Số lượng mua</th>
      <th>Đơn giá</th>
      <th>Chọn mua</th>
      <th>VAT</th>
      <th>Tổng tiền</th>
    </tr>

    <tr>
      <td>1</td>
      <td>CPU</td>
      <td>12</td>
      <td><input type="text"></td>
      <td>120$</td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td></td>
    </tr>

    <tr>
      <td>2</td>
      <td>HDD</td>
      <td>14</td>
      <td><input type="text"></td>
      <td>90$</td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td></td>
    </tr>

    <tr>
      <td>3</td>
      <td>RAM</td>
      <td>23</td>
      <td><input type="text"></td>
      <td>29$</td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td></td>
    </tr>

    <tr>
      <td>4</td>
      <td>ROM</td>
      <td>13</td>
      <td><input type="text"></td>
      <td>30$</td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td></td>
    </tr>

    <tr>
      <td colspan="7" class="total">Tổng cộng:</td>
      <td><input type="text" value="0" readonly></td>
    </tr>
  </table>

  <div class="btn">
    <button>OK</button>
  </div>

</body>
</html>
